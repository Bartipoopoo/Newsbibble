

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsbibble</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .search-bar {
            margin: 20px;
            text-align: center;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 1em;
        }
        .search-bar button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #555;
        }
        .headlines {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .headline {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .headline h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .headline a {
            color: #0066cc;
            text-decoration: none;
        }
        .headline a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Newsbibble</h1>
        <p>Your daily dose of top stories from around the world</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#funny">Funny Tab</a>
        <a href="#news">News</a>
        <a href="#about">About</a>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search for news..." id="searchInput">
        <button onclick="searchNews()">Search</button>
    </div>
    <div class="headlines" id="headlines">
        <h2>Featured Headlines</h2>
    </div>
    <script>
        async function fetchNews() {
            const apiKey = 'edcfa58c5eb847a9ae8031540f8d4f6d'; // Replace with your actual API key
            const apiUrl = `https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === 'ok') {
                    const headlinesDiv = document.getElementById('headlines');
                    headlinesDiv.innerHTML = '<h2>Featured Headlines</h2>'; // Clear existing content

                    data.articles.forEach(article => {
                        const headlineDiv = document.createElement('div');
                        headlineDiv.className = 'headline';

                        headlineDiv.innerHTML = `
                            <h3>${article.title}</h3>
                            <a href="${article.url}" target="_blank">Read Full Article</a>
                        `;

                        headlinesDiv.appendChild(headlineDiv);
                    });
                }
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        function searchNews() {
            const query = document.getElementById('searchInput').value;
            alert('Searching for: ' + query);
        }

        // Call fetchNews on page load
        fetchNews();
    </script>
</body>
</html>
